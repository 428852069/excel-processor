<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckysheet 在线 Excel 编辑器</title>
    <!-- 引入 Luckysheet 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.2.10/dist/plugins/css/pluginsCss.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.2.10/dist/plugins/plugins.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.2.10/dist/css/luckysheet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.2.10/dist/assets/iconfont/iconfont.css" />
    <!-- 引入 LuckyExcel 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckyexcel@1.2.1/dist/plugins/css/pluginsCss.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckyexcel@1.2.1/dist/plugins/plugins.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckyexcel@1.2.1/dist/css/luckyexcel.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .file-input {
            display: none;
        }
        .btn {
            padding: 8px 15px;
            background-color: #409eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #66b1ff;
        }
        .file-name {
            color: #666;
            font-size: 14px;
        }
        #luckysheet {
            width: 100%;
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls">
        <button class="btn" onclick="document.getElementById('fileInput').click()">选择 Excel 文件</button>
        <span id="fileName" class="file-name">未选择文件</span>
    </div>
    <div id="luckysheet"></div>

    <!-- 引入 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.2.10/dist/plugins/js/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.2.10/dist/luckysheet.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luckyexcel@1.2.1/dist/luckyexcel.js"></script>

    <script>
        // 监听文件选择
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // 显示文件名
            document.getElementById('fileName').textContent = file.name;

            // 使用 LuckyExcel 解析 Excel 文件
            LuckyExcel.transformExcelToLucky(file, function(exportJson) {
                // exportJson 包含了 Excel 的完整数据（含样式）
                if (exportJson.sheets && exportJson.sheets.length > 0) {
                    // 销毁旧表格（如果存在）
                    if (window.luckysheet) {
                        luckysheet.destroy();
                    }
                    
                    // 初始化 Luckysheet 并加载数据
                    luckysheet.create({
                        container: 'luckysheet', // 容器 ID
                        data: exportJson.sheets, // 导入的数据
                        title: exportJson.info.name, // 文件名
                        userInfo: exportJson.info.creator, // 创建者
                        lang: 'zh', // 中文
                        showinfobar: false, // 隐藏顶部信息栏
                        showtoolbarConfig: {
                            image: false, // 隐藏图片按钮
                            print: false, // 隐藏打印按钮
                            pivotTable: false // 隐藏数据透视表按钮
                        }
                    });
                }
            }, function(err) {
                console.error('导入失败:', err);
                alert('文件导入失败，请检查文件格式或重试。');
            });
        });
    </script>
</body>
</html>
