<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金山文档 AirScript 文件处理工具</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        #fileInput {
            display: none;
        }
        #submitBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #submitBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Excel 文件处理工具</h1>
    <p>请上传 .xlsx 格式的 Excel 文件，系统将自动进行数据校验和处理。</p>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>点击或拖拽文件到此处上传</p>
        <p><small>仅支持 .xlsx 格式</small></p>
    </div>

    <input type="file" id="fileInput" accept=".xlsx" />
    <button id="submitBtn" onclick="processFile()" disabled>提交处理</button>

    <div id="status"></div>

    <script>
        // 配置信息 - 请替换为你的实际值
        const WEBHOOK_URL = 'https://www.kdocs.cn/api/v3/ide/file/495300978219/script/V2-6Hf6zf2bJInLzP5qRSksnG/sync_task'; // 你的 AirScript Webhook URL
        const TOKEN = '5Ebw9RP3ckL1WQ0qogi0qn'; // 你的 AirScript Token

        let selectedFile = null;

        // 监听文件选择
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            const submitBtn = document.getElementById('submitBtn');
            
            if (selectedFile && selectedFile.name.endsWith('.xlsx')) {
                submitBtn.disabled = false;
                updateStatus('文件已选择: ' + selectedFile.name, '');
            } else {
                submitBtn.disabled = true;
                updateStatus('请选择有效的 .xlsx 文件', 'error');
            }
        });

        // 处理文件
        async function processFile() {
            if (!selectedFile) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            updateStatus('正在上传并处理文件，请稍候...', 'loading');

            try {
                // 1. 将文件转换为 Base64
                const fileBase64 = await fileToBase64(selectedFile);

                // 2. 构建请求数据
                const requestData = {
                    Context: {
                        argv: {
                            fileData: fileBase64, // 传递文件数据
                            fileName: selectedFile.name
                        }
                    }
                };

                // 3. 调用金山文档 AirScript API
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'AirScript-Token': TOKEN
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`网络请求失败: ${response.status}`);
                }

                const result = await response.json();

                // 4. 处理返回结果
                if (result.code === 0 && result.data) {
                    // 假设脚本返回处理后的文件数据（Base64）
                    const processedFileData = result.data.result;
                    
                    // 下载处理后的文件
                    downloadFile(processedFileData, 'processed_' + selectedFile.name);
                    
                    updateStatus('文件处理成功！正在下载...', 'success');
                    
                    // 延迟跳转，确保下载开始
                    setTimeout(() => {
                        window.location.href = 'https://f.wps.cn/g/JaaWyioV/';
                    }, 2000);
                    
                } else {
                    throw new Error(result.message || '脚本执行失败');
                }

            } catch (error) {
                console.error('处理失败:', error);
                updateStatus('处理失败: ' + error.message, 'error');
                submitBtn.disabled = false;
            }
        }

        // 工具函数：文件转 Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // 去掉 data:application/... 前缀
                reader.onerror = error => reject(error);
            });
        }

        // 工具函数：下载文件
        function downloadFile(base64Data, fileName) {
            const link = document.createElement('a');
            link.href = 'data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,' + base64Data;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 工具函数：更新状态提示
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
    </script>
</body>
</html>
